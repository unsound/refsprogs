name: C/C++ CI

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main", "ci" ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install libfuse and headers
      run: |
        sudo apt update
        sudo apt install libfuse-dev
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install autotools, pkg-config and macfuse
      run: |
        brew install autoconf automake libtool pkg-config macfuse
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-mingw-w64-i686:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install mingw-w64 and libfuse-dev packages
      run: |
        sudo apt update
        sudo apt install mingw-w64 libfuse-dev
    - name: Download and extract Dokan library
      run: curl -L -O 'https://github.com/dokan-dev/dokany/releases/download/v2.0.6.1000/dokan.zip' && ( mkdir dokan && cd dokan && unzip ../dokan.zip )
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --host=i686-w64-mingw32 --disable-shared CFLAGS="-I`pwd`/dokan/Win32/Msys2/include/fuse" LDFLAGS="-L`pwd`/dokan/Win32/Release -ldokanfuse2"
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-mingw-w64-x86_64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install mingw-w64 and libfuse-dev packages
      run: |
        sudo apt update
        sudo apt install mingw-w64 libfuse-dev
    - name: Download and extract Dokan library
      run: curl -L -O 'https://github.com/dokan-dev/dokany/releases/download/v2.0.6.1000/dokan.zip' && ( mkdir dokan && cd dokan && unzip ../dokan.zip )
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --host=x86_64-w64-mingw32 --disable-shared CFLAGS="-I`pwd`/dokan/x64/Msys2/include/fuse" LDFLAGS="-L`pwd`/dokan/x64/Release -ldokanfuse2"
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
